<style>
    /* Footer link hover effect */
    footer a {
        position: relative;
        display: inline-block;
        padding: 4px 8px;
        border-radius: 4px;
        transition: all 0.3s ease;
    }
    
    footer a::after {
        content: '';
        position: absolute;
        width: 0;
        height: 1px;
        bottom: -2px;
        left: 0;
        background-color: white;
        transition: width 0.3s ease;
    }
    
    footer a:hover {
        background-color: rgba(255, 255, 255, 0.1);
    }
    
    footer a:hover::after {
        width: 100%;
    }
    
    .dark-theme footer a:hover {
        background-color: rgba(16, 185, 129, 0.2);
    }
    
    .footer-nav-link {
        margin: 2px 0;
        transition: transform 0.2s ease;
    }
    
    .footer-nav-link:hover {
        transform: translateX(4px);
    }
    
    /* Enhanced Plant Growth Animation */
    .plant-growth-large {
        position: relative;
        width: 32px;
        height: 32px;
    }
    
    .plant-growth-large .plant-stem {
        position: absolute;
        bottom: 0;
        left: 50%;
        width: 3px;
        height: 16px;
        background-color: var(--accent-color, #10b981);
        transform: translateX(-50%);
        animation: grow-stem-footer 3s ease-out infinite alternate;
        transform-origin: bottom center;
    }
    
    .plant-growth-large .plant-leaf {
        position: absolute;
        width: 10px;
        height: 10px;
        background-color: var(--accent-color, #10b981);
        border-radius: 50% 0;
        opacity: 0;
        animation: grow-leaf-footer 3s ease-out infinite alternate;
    }
    
    .plant-growth-large .plant-leaf:nth-child(2) {
        top: 12px;
        left: 8px;
        transform: rotate(-45deg) scale(0);
        animation-delay: 0.5s;
    }
    
    .plant-growth-large .plant-leaf:nth-child(3) {
        top: 6px;
        left: 14px;
        transform: rotate(0deg) scale(0);
        animation-delay: 1s;
    }
    
    .plant-growth-large .plant-leaf:nth-child(4) {
        top: 12px;
        right: 8px;
        transform: rotate(45deg) scale(0);
        animation-delay: 1.5s;
    }
    
    .plant-growth-large .plant-flower {
        position: absolute;
        top: 0;
        left: 50%;
        width: 12px;
        height: 12px;
        background-color: #f59e0b;
        border-radius: 50%;
        transform: translateX(-50%) scale(0);
        opacity: 0;
        animation: grow-flower 3s ease-out 2s infinite alternate;
    }
    
    @keyframes grow-stem-footer {
        0% {
            height: 8px;
        }
        100% {
            height: 16px;
        }
    }
    
    @keyframes grow-leaf-footer {
        0% {
            opacity: 0;
            transform: rotate(var(--rotation, 0deg)) scale(0);
        }
        30% {
            opacity: 1;
            transform: rotate(var(--rotation, 0deg)) scale(1);
        }
        100% {
            opacity: 1;
            transform: rotate(var(--rotation, 0deg)) scale(1.1);
        }
    }
    
    @keyframes grow-flower {
        0% {
            opacity: 0;
            transform: translateX(-50%) scale(0);
        }
        50% {
            opacity: 1;
            transform: translateX(-50%) scale(1);
        }
        100% {
            opacity: 1;
            transform: translateX(-50%) scale(1.1);
        }
    }
    
    .brand-text {
        background: linear-gradient(90deg, #10b981, #f59e0b);
        -webkit-background-clip: text;
        -webkit-text-fill-color: transparent;
        animation: shimmer 3s infinite;
        background-size: 200% 100%;
    }
    
    @keyframes shimmer {
        0% {
            background-position: 0% 50%;
        }
        50% {
            background-position: 100% 50%;
        }
        100% {
            background-position: 0% 50%;
        }
    }
</style>
