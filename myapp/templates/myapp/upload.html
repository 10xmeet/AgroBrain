{% extends 'myapp/base.html' %}

{% block title %}Plant Disease Detection{% endblock %}

{% block content %}
<div class="container mx-auto mt-10">
    <h2 class="text-3xl font-bold text-green-600 mb-6 text-center">🌱 Upload Image for Disease Detection</h2>

    <form method="POST" enctype="multipart/form-data" action="{% url 'plant_disease_detection' %}" class="bg-white shadow-md rounded-lg p-6">
        {% csrf_token %}
        <div class="mb-4">
            <label for="image" class="block text-lg font-medium text-gray-700">Select Image:</label>
            <input type="file" name="image" id="image" class="mt-2 block w-full border border-gray-300 rounded-md shadow-sm focus:ring-green-500 focus:border-green-500">
        </div>

        <button type="submit" class="btn btn-primary w-full">🔍 Detect Disease</button>
    </form>

    <div class="mt-6 text-center">
        <a href="{% url 'dashboard' %}" class="btn btn-success">Back to Dashboard</a>
    </div>
</div>
{% endblock %}
